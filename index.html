<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pompiere&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Roman Numeral Converter</h1>
    </header>
    <main>
      <div class="container">
        <h2>Enter a number to convert to Roman numeral</h2>
        <form id="form">
          <input
            type="number"
            id="number"
            placeholder="Enter a number"
            required
          />
          <button type="submit" id="convert-btn">Convert</button>
        </form>
      </div>
      <div class="result-container" id="output"></div>
    </main>
    <footer>
      <p>M.R</p>
    </footer>
  </body>
</html>
